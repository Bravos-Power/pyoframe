# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Pyoframe
site_url: https://Bravos-Power.github.io/pyoframe/
repo_url: https://github.com/Bravos-Power/pyoframe
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024-2025 Bravos Power
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  language: en
  custom_dir: docs/overrides
  font:
    text: Roboto
    code: monospace # Because the Google CDN has issues that make Polars display incorrectly https://github.com/google/fonts/issues/4235
  palette:
    - primary: red
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    - navigation.indexes
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tooltips

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - table-reader
  - mkdocstrings:
      handlers:
        python:
          options:
            inherited_members: true
            filters: ["!^_"]
            show_if_no_docstring: true
            summary:
              attributes: true
              functions: true
              classes: true
              modules: false
            extensions:
              - dataclasses
            merge_init_into_class: true
            docstring_options:
              ignore_init_summary: true
              trim_doctest_flags: true
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, false]
  - git-committers:
      repository: Bravos-Power/pyoframe
      branch: main
      exclude:
        - index.md
      enabled: !ENV [ENABLED_GIT_COMMITTERS, false]
  - awesome-nav
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py

extra_javascript:
  - javascripts/feedback.js

extra:
  analytics:
    provider: custom
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Let us know how we can improve this page.

watch:
  - src
